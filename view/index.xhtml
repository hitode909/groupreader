<script type="text/javascript" src="js/index.js"></script>
<table class="groups">
  <?r @groups.each do |group| ?>
  <tr>
    <td>#{ anchor(group.name, GroupController.r(group.name)) }</td>
    <td>#{h group.feeds.length } feeds</td>
    <td>modified at #{ group.modified_at }</td>
  </tr>
  <?r end ?>
  <tr>
    <td>
      <form>
        go: <input type="text" name="group-name" />
      </form>
    </td>
  </tr>
</table>
